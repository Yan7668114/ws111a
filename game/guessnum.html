<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;
    }
    input {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>猜數字遊戲</h1>
  <p>我想了一個1到100之間的數字，你猜猜看是多少？</p>
  <input type="text" id="guess">
  <button onclick="checkGuess()">猜一猜</button>
  <p id="result"></p>
  <script>
    const correctAnswer = Math.floor(Math.random() * 100) + 1;
    function checkGuess() {
      const guess = document.getElementById("guess").value;
      const resultElement = document.getElementById("result");
      if (guess == correctAnswer) {
        resultElement.innerHTML = "恭喜你猜對了！";
      } else if (guess > correctAnswer) {
        resultElement.innerHTML = "猜的數字太大了，再猜一次吧！";
      } else {
        resultElement.innerHTML = "猜的數字太小了，再猜一次吧！";
      }
    }
  </script>
</body>
</html>
